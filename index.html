<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link href="style.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Réservia - Trouvez votre hébergement pour des vacances de rêve!</title>
    </head>

    <body>
        <header>
            <div class="wrapper">
                <img class="logo" src="logo\Reservia.png" alt="Reservia">
                <nav>
                    <ul>
                        <li><a class="NavLink" href="#" data-active="true">Hébergements</a></li>
                        <li><a class="NavLink" a href="#activity" data-active="false">Activités</a></li>
                        <li><a class="Signup" href="#">S'inscrire</a></li>
                    </ul>
                <nav>
                
            </div>
        </header>

        <section id="search">
            <script src="https://kit.fontawesome.com/d2186745d7.js" crossorigin="anonymous"></script>
            <div class="wrapper">
                <header class="searchHeader">
                    <h1 class="searchHeaderTitle">Trouvez votre hébergement pour des vacances de rêve</h1>
                    <p class="searchHeaderDescription">En plein centre ville ou en pleine nature</p>
                </header>

                <form class="searchBar" action="#">
                    <div class="iconSearch"><i class="fas fa-map-marker-alt"></i></div>
                    <input type="text" placeholder="Marseille, France">
                    <button class="submit">
                        <span class="search">Rechercher</span>
                    </button>  
                </form>
            </div>

            
                <div class="Filters">
                    <h2 class="FiltersTitle">Filtres</h2>

                    <div class="searchFilter">
                        <div class="iconSearchFilter">
                            <i class="fas fa-money-bill-wave"></i>
                        </div>
                        <span class="searchFilterTitle">Économique</span>
                    </div>
            
                    <div class="searchFilter">
                        <div class="iconSearchFilter">
                            <i class="fas fa-child"></i>
                        </div>
                        <span class="searchFilterTitle">Familial</span>
                    </div>
            
                    <div class="searchFilter">
                        <div class="iconSearchFilter">
                            <i class="fas fa-heart"></i>
                        </div>
                        <span class="searchFilterTitle">Romantique</span>
                    </div>
            
                    <div class="searchFilter">
                        <div class="iconSearchFilter">
                            <i class="fas fa-dog"></i>
                        </div>
                        <span class="searchFiltersFilterTitle">Animaux autorisés</span>
                    </div>
                                 
                
                <div class="searchResult">
                    <div class="iconSearchResult"><i class="fas fa-info"></i></div>
                    <p class="searchResultText">Plus de 500 logements sont disponibles dans cette ville</p>
                </div>  
                
            </div>    
        </section>
        

        <section id="host">
            <div class="wrapper">
                
            </div>
        </section>

        <aside id="popular">   
            <div class="wrapper">
                
            </div>         
        </aside>

        <section id="activity">
            <div class="wrapper">
                
            </div>
        </section>

        <footer>
        </footer>
    </body>

</html>
